services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${DB_BACKEND_USER}:${DB_BACKEND_PASSWORD}@backend_db:5432/${DB_BACKEND_NAME}?schema=public
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      backend_db:
        condition: service_healthy


